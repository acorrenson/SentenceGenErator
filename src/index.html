<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
  <script type="text/javascript" src="p5.min.js"></script>
  <script type="text/javascript" src="dna.js"></script>
  <script type="text/javascript" src="population.js"></script>
  <script type="text/javascript">
    
    // sentence to find
    let target = "Hello World."
    let p;

    function setup() {
      createCanvas(400, 400);
      // create a population
      // -- mutation rate = 0.01
      // -- population size = 2000
      p = new Population(target, 0.01, 2000);
    }

    function draw() {
      background("white");
      // make the population evolve
      p.evolve();
      // display data
      p.display();
      // display graph (average fitness)
      p.displayGraph();
    }

  </script>
</body>
</html>
